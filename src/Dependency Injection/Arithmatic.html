<table>
    <tr>
        <td>Enter Number 1</td>
        <td><input type="text" [(ngModel)]="num1"></td>
    </tr>
    <tr>
        <td>Enter Number 2</td>
        <td><input type="text" [(ngModel)]="num2"></td>
    </tr>
    <tr>
        <td>
            <input type="button" value="Add" (click)="Calculate(num1,num2)" >
        </td>
    </tr>
</table>
<hr>
<h4>{{addResult}}</h4>
<h4>{{subResult}}</h4>
<h4>{{mulResult}}</h4>
<h4>{{divResult}}</h4>
